<!DOCTYPE html>

<html>
    <head>
        <title>Sketchpad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Quill import -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <!-- Sketchpad and Standard Notes imports -->
        <script type="module" src="node_modules/sn-components-api/dist/dist.js"></script>
        <script type="module" src="scripts/sketchpad.js"></script>
        <script type="module" src="scripts/interface.js"></script>

        <!-- Stylesheet imports for sketchpad and Quill -->
        <link rel="stylesheet" type="text/css" href="resources/style.css">
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    </head>
    <body>
        <!-- Toolbar -->
        <div id="toolbar">
            <select id="toolbox-selector">
                <option value="text">Text</option>
                <option value="draw">Draw</option>
            </select>

            <div id="toolbox-text">
                <!-- Font size dropdown -->
                <select class="ql-size">
                    <option value="small"></option>
                    <option selected></option>
                    <option value="large"></option>
                    <option value="huge"></option>
                </select>
                <!-- Bold button -->
                <button class="ql-bold"></button>
                <!-- Subscript and superscript buttons -->
                <button class="ql-script" value="sub"></button>
                <button class="ql-script" value="super"></button>
            </div>

            <div id="toolbox-draw">
                <button>Pen Tool</button>
                <button>Erase</button>
                <input type="range" min="1" max="128" value="4">
            </div>
        </div>

        <!-- Holds contents of document -->
        <div id="sp-contents">
            <canvas id="sp-canvas"></canvas>
        </div>
    </body>
</html>
